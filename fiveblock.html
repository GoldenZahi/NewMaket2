<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./fiveblock.css">
    <title>Document</title>
</head>
<body>
    <div class="one-block">
        <ul class="column">
            <li class="back">Back</li>
            <li class="number"><a href="#">1</a></li>
            <li class="number"><a href="#">2</a></li>
            <li class="number"><a href="#">3</a></li>
            <li class="number"><a href="#">4</a></li>
            <li class="number"><a href="#">5</a></li>
            <li class="next">Next</li>
        </ul>
    </div>

    <button class="stretch">Stretch</button>
    <button class="shadow">Shadow</button>
    <div class="stretchable-list">
        <bottom class="stretchable-btn">One</bottom>
        <bottom class="stretchable-btn">Two</bottom>
        <bottom class="stretchable-btn">Three</bottom>
    </div>
</body>
</html>
